<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>UIOWA Reimbursement System</h1>
      <p>Sign in to submit and manage your receipts</p>
    </div>
    <div class="login-content">
      <div class="university-logo">
        <img src="assets/uiowa-logo.png" alt="University of Iowa Logo">
      </div>
      <button class="login-button" (click)="login()">
        Sign in with University Account
      </button>
      <p class="login-info">
        This system uses your university credentials for secure access.
      </p>
    </div>
  </div>
</div>
