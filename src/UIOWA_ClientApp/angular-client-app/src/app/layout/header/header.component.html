<header class="app-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">UIOWA Reimbursement</a>
    </div>
    <nav class="main-nav">
      <ul>
        <li *ngIf="isAuthenticated"><a routerLink="/receipts" routerLinkActive="active">My Receipts</a></li>
      </ul>
    </nav>
    <div class="auth-controls">
      <ng-container *ngIf="isAuthenticated; else loginButton">
        <span class="user-info">Welcome, {{ userName }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #loginButton>
        <button class="login-btn" (click)="login()">Login</button>
      </ng-template>
    </div>
  </div>
</header>
